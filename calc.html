<!DOCTYPE html>
<html>

<head>
    <title>Tela exibe resultado da soma</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h3>Tela exibe valor da soma</h3>
    <form>
        <div class="v2">
            <label for="">valor1</label>
            <input type="number" name="val1" id="val1" min="1" max="9" />
        </div>

        <div class="v2">
            <label for="val2">valor2</label>
            <input type="number" name="val2" id="val2" min="1" max="9" />
        </div>
        <div class="igual">
            <input type="button" value="resultado" onclick="calcular();" name="" />
        </div>

        <div id="res">
            
        </div>
    </form>

    <!-- <script src="js/script.js"></script> -->
    <script type="text/javascript">
        function calcular() {
            let val1 = parseInt(document.getElementById("val1").value);
            let val2 = parseInt(document.getElementById("val2").value);
            let result = val1 + val2;
            

            if(Number.isNaN(result)){
                result = 0;
            }

            document.getElementById("res").innerHTML='valor da soma:' + result;

           
           
        }
    </script>
</body>

</html>
